<!DOCTYPE html>
<html ng-app="GuildMockup" lang="en">
<head>
<title>Investcube Homepage</title>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <!--styling libraries-->
	  <link rel="stylesheet" href="../guild/libraries/bootstrap/dist/css/bootstrap.min.css"/>
	  
	  <!--External Style Sheet-->
	  <link rel="stylesheet" href="../guild/assets/css/style.css"/>
	  
	  <!-- AngularJS -->
	  <script src = "../app/jslibraries/angular/angular.min.js"></script>
	  <script src="../app/jslibraries/angular-ui-router/angular-ui-router.min.js"></script>
	  <script src="../app/jslibraries/ui-bootstrap-tpls.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<div class="SidebarElements">
					<div class="tab">
					<div><img src=""></img><div>
					<div class="title pageTitle">INVESTCUBE</div>
						<button class="tablinks">Home</button>
						<hr class="pull-right sideMenuLines">
						<button class="tablinks">Team</button>
						<hr class="pull-right sideMenuLines">
						<button class="tablinks">About</button>
						<hr class="pull-right sideMenuLines">
						<button class="tablinks">Portfolio</button>
						<hr class="pull-right sideMenuLines">
						<button class="tablinks">Contact</button>
					</div>
				</div>
			</div>
		</div>		
	</div>
</body>
</html>
